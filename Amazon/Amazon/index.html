<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone by David Mbagwu</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <nav>
        <a href="#">
            <img src="./assets/amazon_logo.png" width="100px" alt="logo">
        </a>

        <a href="#">
            <div class="nav_location">
                <img src="./assets/location_icon.png" width="30px" height="25px" alt="location">
                <div>
                    <p>Deliver to</p>
                    <h1>Nigeria</h1>
                </div>
            </div>
        </a>

        <div class="nav_search">

            <div class="nav_dropdown">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" alt="menu">
            </div>

            <input type="text" placeholder="Search Amazon">
            <div class="nav_search_icon">
                <img src="./assets/search_icon.png" width="20px" height="20px" alt="search">
            </div>
        </div>
        <div class="nav_lang_dropdown">
            <img class="flag" src="./assets/us_flag.png" alt="menu">
            <div>
                <p>EN</p>
            <img class="drpdwn" src="./assets/dropdown_icon.png" alt="menu">
            </div>

        </div>
        <a href="#">
            <div class="nav_sign_in">
                <div>
                    <p>Hello, sign in</p>
                    <h1>Account & Lists</h1>
                </div>
                <img class="drpdwn" src="./assets/dropdown_icon.png" alt="menu">
            </div>
        </a>
        <a href="#">
            <div class="nav_return">
                <div>
                    <p>Returns</p>
                    <h1>& Orders</h1>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="nav_cart">
                <div>
                    <img class="cart" src="./assets/cart_icon.png" alt="menu">
                </div>
                <h1>Cart</h1>
            </div>
        </a>
    </nav>
</body>
</html>
